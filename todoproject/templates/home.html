{% extends 'base.html'%}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="shadow banner">
                <div class="banner-text">
                    <h1>ToDo application</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form  method="POST"  class="p-3 shadow" >
             {% csrf_token %}


                <div class="form-group" >
                    <input type="text"  class="form-control"     name="name" placeholder="name"><br>
                </div>
                <div class="form-group">
                     <input type="text"  class="form-control"     name="priority" placeholder="priority"><br>
                </div>
                <div class="form-group">
                     <input type="date"  class="form-control"     name="date" placeholder="date"><br>
                </div>
                 <input type="submit" class="btn btn-success">
            </form>
         </div>
        <div  class="col-md-6">
            {% for i in task1 %}
             <div class="shadow card">
                  <div class="card-header">TASKS</div>

                  <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text">{{i.priority}}</p>
                      <p class="card-text">{{i.date}}</p>
                       <a href="{% url 'update' i.id %}" class="btn btn-warning">update</a>
                      <a href="{% url 'delete' i.id %}" class="btn btn-danger">delete</a>
                  </div>


             </div>
             {% endfor %}
        </div>
    </div>
</div>
 {% endblock %}
